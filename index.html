<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <div id="container">
    <div>
      <textarea name="calc" id="calc" cols="50" rows="5"></textarea>
    </div>

    <div class="floatDivide">
      <div>
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
      </div>
      <div>
        <button>&divide;</button>
      </div>
    </div>

    <div class="floatEquals">
      <div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div>
          <button>0</button>
          <button id="dot">.</button>
          <button id="ac">AC</button>
        </div>
      </div>

      <div>
        <button id="equals">=</button>
      </div>
    </div>
  </div>


  
</body>
</html>
