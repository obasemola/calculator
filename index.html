<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <div id="container">
    <div id="calculator">
      <div id="calculatorDisplay">0</div>

      <div id="calculatorKeys">
        <div class="floatDivide">
          <div>
            <button data-action="add">+</button>
            <button data-action="subtract">-</button>
            <button data-action="multiply">&times;</button>
            <button data-action="divide">&divide;</button>
          </div>

        </div>
    
        <div class="floatEquals">
          <div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>0</button>
              <button id="decimal" data-action="decimal">.</button>
              <button id="clear" data-action="clear">AC</button>
            </div>
          </div>
    
          <div>
            <button id="equals" data-action="equals">=</button>
          </div>
        </div>
      </div>
  
    </div>

  </div>


  <script src="index.js"></script>
</body>
</html>
